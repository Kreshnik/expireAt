<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>expireAt - Demo</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="src/expireAt.jquery.js"></script>
</head>
<body>

<div class="container">
	<h1>expireAt Demo</h1>
	<div class="row">
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
			</tr>
			</thead>
			<tbody>
			<tr class="row-item" data-expire-at=''>
				<th scope="row">1</th>
				<td>John</td>
				<td>Doe</td>
				<td>@</td>
			</tr>
			<tr class="row-item" data-expire-at='2015-03-06 14:09:09'>
				<th scope="row">2</th>
				<td>John</td>
				<td>Doe</td>
				<td>@</td>
			</tr>
			<tr class="row-item" data-expire-at='2016-03-06 14:09:09'>
				<th scope="row">3</th>
				<td>Kreshnik</td>
				<td>Hasanaj</td>
				<td>@KreshHanzo</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script>

	var expireAt = $(".row-item").expireAt({
		interval: 10000,
		callback: function(element){
			console.warn('Expired:', element);
		}
	});

</script>
<style type="text/css" media="screen">
	h1{
		text-align: center;
	}
	.expireAt-expired {
		color: red !important;
	}
	.container{
		margin-top: 20px;
	}
</style>
</body>
</html>
